<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Circle = function (c,d){
            this.color = c;
            this.diameter = d;
            this.radius = function (n){
                var r = n / 2;
                return r;
            }
        }

        var red_circle = new Circle("red", 100);
        document.write(red_circle.color + "<br>");
        document.write(red_circle.diameter + "<br>");
        document.write(red_circle.radius(100) + "<br>");

        var blue_circle = new Circle("blue",200);
        document.write(blue_circle.color + "<br>");
        document.write(blue_circle.diameter + "<br>");
        document.write(blue_circle.radius(200) + "<br>");

        // 생성자 '프로토타입' 메모리 낭비를 막기 위해
        
        var Circle = function (c,d){
            this.color = c;
            this.diameter = d;
            
        }

        Circle.prototype.radius = function(n){
            var r = n /2;
            return r;
        }

        var green_Circle = new Circle("green",200);
        document.write(green_Circle.radius(200))
    </script>
</body>
</html>
